<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkVowel(input){
        let count = 0
        for( i = 0; i< input.length; i++){
            if(input[i] === 'u'){
                count +=1
            }
            else if(input[i] === 'e'){
                count += 1
            }
            else if(input[i] === 'o'){
                count += 1
            }
            else if(input[i] === 'a'){
                count += 1
            }
            else if(input[i] === 'i'){
                count += 1
            }
        }
        document.write(`Trong mảng có tổng ${count}`)
    }
    let input = prompt('Nhập vào một chuỗi: ')
    checkVowel(input)

</script>
</body>
</html>
